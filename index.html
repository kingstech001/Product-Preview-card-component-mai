<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <main class="container">
    <div class="hero-image-container">
      <img src="./images/image-product-desktop.jpg" alt="image here" class="deskyop-hero-image">
      <img src="./images/image-product-mobile.jpg" alt="image here" class="mobile-hero-image">
    </div>
    <div class="text-container">
      <p class="name">PERFUME</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <article>
        <h1 class="price">$149.99</h1>
        <p>$169.99</p>
      </article>
      <button class="cart">
        <img src="./images/icon-cart.svg" alt="">
        <p>Add to Cart</p>
      </button>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Mamah kingsley chukwuebuka</a>.
  </div>
</body>

</html>
